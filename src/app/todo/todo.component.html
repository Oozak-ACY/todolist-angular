<div class="container mt-5">
    <h1 class="text-center mb-4">Todo Liste</h1>
  
    <div class="mb-3 mt-5">
        <input [(ngModel)]="nomTache" />
        <div class="btn" (click)="addTask()">
          Ajouter une t√¢che
        </div>
    </div>
      
    <ul class="list-group">
        @for (todo of todos; track $index; let indexTodos = $index) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
            <input type="checkbox" class="form-check-input me-2" (change)="toggleCompletion(indexTodos)" [checked]="todo.completed">
            <span [class.text-decoration-line-through]="todo.completed">{{ todo.task }}</span>
            </div>
            <button class="btn btn-danger btn-sm" (click)="deleteTask(indexTodos)">Supprimer</button>
        </li>
        }
    </ul>
</div>
